name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Cache
        uses: actions/cache@v4.0.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress.io
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
